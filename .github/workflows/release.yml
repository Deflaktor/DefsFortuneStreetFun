name: Release

on:
  release:
    types: [published]
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

env:
  VERSION_NAME: ${{ github.event.release.tag_name }}

jobs:
  macos:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install pyinstaller
      run: |
        pip3 install pyinstaller --disable-pip-version-check

    - name: Build
      run: |
        pyinstaller --onefile --exclude-module pygit2 --name build release.py
      working-directory: ${{github.workspace}}

    - name: Move files
      shell: bash
      run: |
        rm fortunestreetmodding.github.io/_maps/*/*.webp
        rm *.webp
        rm *.md
        mkdir archive
        mkdir archive/fortunestreetmodding.github.io
        mv fortunestreetmodding.github.io/_maps archive/fortunestreetmodding.github.io/
        mkdir archive/fortunestreetmodding.github.io/_data
        mv fortunestreetmodding.github.io/_data/backgrounds.yml archive/fortunestreetmodding.github.io/_data/
        mv files archive/
        mv patches archive/
        mv release/* archive/
        mv *.ttf archive/
        mv *.bat archive/
        mv *.yaml archive/
        mv *.yml archive/
        mv *.txt archive/
        mv build archive/
      working-directory: ${{github.workspace}}

    - name: Archive
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: ${{github.workspace}}/archive
        filename: ../CustomStreetWorldTour-${{github.event.release.tag_name}}-macos.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}-macos.zip

    - name: Upload as artifact
      uses: actions/upload-artifact@v3
      with:
        name: zip-file
        path: |
          ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}-macos.zip

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install pyinstaller
      run: |
        pip install pyinstaller --disable-pip-version-check

    - name: Build
      run: |
        pyinstaller --onefile --exclude-module pygit2 --name build release.py
      working-directory: ${{github.workspace}}

    - name: Move files
      shell: bash
      run: |
        rm fortunestreetmodding.github.io/_maps/*/*.webp
        rm *.webp
        rm *.md
        mkdir archive
        mkdir archive/fortunestreetmodding.github.io
        mv fortunestreetmodding.github.io/_maps archive/fortunestreetmodding.github.io/
        mkdir archive/fortunestreetmodding.github.io/_data
        mv fortunestreetmodding.github.io/_data/backgrounds.yml archive/fortunestreetmodding.github.io/_data/
        mv files archive/
        mv patches archive/
        mv release/* archive/
        mv *.ttf archive/
        mv *.bat archive/
        mv *.yaml archive/
        mv *.yml archive/
        mv *.txt archive/
        mv build.exe archive/
      working-directory: ${{github.workspace}}

    - name: Archive
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: ${{github.workspace}}/archive
        filename: ../CustomStreetWorldTour-${{github.event.release.tag_name}}-windows.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}-windows.zip

    - name: Upload as artifact
      uses: actions/upload-artifact@v3
      with:
        name: zip-file
        path: |
          ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}-windows.zip

  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Archive
      run: |
        cp ./release/* .
        rm fortunestreetmodding.github.io/_maps/*/*.webp
        rm *.webp
        rm *.md
        zip -r -v CustomStreetWorldTour-${VERSION_NAME}.zip files/ patches/ fortunestreetmodding.github.io/_maps/ fortunestreetmodding.github.io/_data/backgrounds.yml *.ttf *.sh *.bat *.py *.yaml *.yml *.txt
      working-directory: ${{github.workspace}}

    - name: Archive
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        directory: ${{github.workspace}}/archive
        filename: ../csmm-${{github.event.release.tag_name}}-windows.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}.zip

    - name: Upload as artifact
      uses: actions/upload-artifact@v3
      with:
        name: zip-file
        path: |
          ${{github.workspace}}/CustomStreetWorldTour-${{github.event.release.tag_name}}.zip